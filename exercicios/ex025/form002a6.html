<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <fieldset>
        <legend>Formulario ninja</legend>
        <p>
            <label for="iusu">Usuario: </label>
            <input type="text" name="usu" id="iusu" required minlength="6" maxlength="15" size="23" placeholder="Usuario" autocomplete="username"> <!--input recebe os dados inserido no label que é ligado ao input pelo for>id
        
            minlength="6" maxlength="15" minimo e maximo de caracteres
        
            placeholder gera dica transparente-->
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15" size="25" placeholder="Senha" autocomplete="current-password"><!--Required força o usuario a preencher os campos-->
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="imes">Periodo letivo</label>
            <input type="month" name="mes" id="imes" value="2020-10">
        </p>
        <p>
            <label for="idata">Data de prova</label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="ihora">Hora da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email">
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel">
        </p>
    </fieldset>
    <fieldset>
        <legend>Esportes</legend>
        <input type="checkbox" name="Futebol" id="iFutebol" checked> <label for="iFutebol">Futebol</label> <br>
        <input type="checkbox" name="Volei" id="iVolei"> <label for="iVolei">Volei</label> <br>
        <input type="checkbox" name="Basket" id="iBasket"> <label for="iBasket">Basket </label><br>
    </fieldset>
    <fieldset><!-- Em radio todos tem o mesmo name no input-->
        <legend>Sexo</legend> <!-- checked para prédefinição-->
        <input type="radio" name="sexo" id="imasc" checked> <label for="imasc">Masculino</label>
        <input type="radio" name="sexo" id="ifem"> <label for="ifem">Feminino</label>
    </fieldset>
    <!--Quando houver qualquer upload usar POST-->
    <p>
        <label for="ifoto">Foto de perfil</label>
        <input type="file" name="foto" id="ifoto">
    </p>
    <p>
        <label for="inivel">Nivel de satisfação</label>
        <input type="range" name="nivel" id="inivel" min="0" max="10" value="2">
    </p>
    <p>
        <label for="icor">Cores</label>
        <input type="color" name="cor" id="icor">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
